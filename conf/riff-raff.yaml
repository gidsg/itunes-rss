stacks:
- content-api
regions:
- eu-west-1
deployments:
  itunes-rss:
    type: autoscaling
    parameters:
      bucket: content-api-dist
  itunes-rss-ami-update:
    type: ami-cloudformation-parameter
    parameters:
      amiTags:
        Recipe: ubuntu-wily-java8,
        AmigoStage: PROD
      amiParameter: AMI
      cloudFormationStackName: itunes-rss
      prependStackToCloudFormationStackName: false
      appendStageToCloudFormationStackName: true